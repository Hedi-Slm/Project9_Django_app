{% extends 'base_plus_navbar.html' %}

{% block title %}Delete Review - LITReview{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Delete Review</h2>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete your review of "{{ review.ticket.title }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'reviews:feed' %}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
