{% extends 'base.html' %}

{% block extra_css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'authentication/register.css' %}">
{% endblock %}

{% block title %}LITReview - Inscription{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="title">Inscrivez-vous</h2>
    <form method="post" action="{% url 'authentication:register' %}">
        {% csrf_token %}
        <div>
            <input type="text" name="username" placeholder="Nom d'utilisateur" 
                   class="form-field" required>
        </div>
        <div>
            <input type="password" name="password1" placeholder="Mot de passe" 
                   class="form-field" required>
        </div>
        <div>
            <input type="password" name="password2" placeholder="Confirmer mot de passe" 
                   class="form-field" required>
        </div>
        <div>
            <a href="{% url 'authentication:login' %}" class="button">Retourner</a>
            <button type="submit" class="button">S'inscrire</button>
        </div>
    </form>
</div>
{% endblock %}
