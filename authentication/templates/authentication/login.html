{% extends 'base.html' %}

{% block extra_css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'authentication/login.css' %}">
{% endblock %}

{% block title %}LITReview - Connexion{% endblock %}

{% block content %}
<div class="form-container">
    <div class="split-content">
        <div class="left-content">
            <h2 class="title">Inscrivez-vous maintenant</h2>
            <a href="{% url 'authentication:register' %}" class="button">S'inscrire</a>
        </div>
        
        <div class="right-content">
            <h2 class="title">Connectez-vous</h2>
            <form method="post" action="{% url 'authentication:login' %}">
                {% csrf_token %}
                <div>
                    <input type="text" name="username" placeholder="Nom d'utilisateur" 
                           class="form-field" required>
                </div>
                <div>
                    <input type="password" name="password" placeholder="Mot de passe" 
                           class="form-field" required>
                </div>
                <button type="submit" class="button">Se connecter</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
